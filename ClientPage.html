<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">

</head>

<body>

    <div class="container">
        <a href="Index.html" class="btn btn-link" role="button">Главная</a>
        <h1>Client Page (Parent)</h1>
        <br />
        <button id="b1" class="btn btn-primary" type="button">Open Window</button>
        <br />
        <div id="result"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var w1 = null;
        var config1 = 'height=350,width=400,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,directories=no,status=no'
        var config2 = 'height=400,width=1300'


        function OpenWindow() {
            $('#result').text('')
            w1 = window.open('ServerPage.html', 'newwindow', config = config1);
        }

        /*  */
        function ClientMethod(val) {
            w1.close();

            setTimeout(function() {

                var res = '';
                val.each(function() {
                    console.log(this.value);
                    res += this.value + "; "
                });


                //alert(res);
                $('#result').text(res)
            }, 300);
        }


        $(function() {
            $('#b1').click(function() {
                OpenWindow();
            });
        })
    </script>

</body>

</html>
