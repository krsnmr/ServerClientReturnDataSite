<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container">
        <h1>Server Page (Child)</h1>
        <div class="input-group-prepend">
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me-1" name="r1" type="checkbox" value="First" aria-label="..."> First checkbox
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" name="r1" type="checkbox" value="Second" aria-label="..."> Second checkbox
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" name="r1" type="checkbox" value="Third" aria-label="..."> Third checkbox
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" name="r1" type="checkbox" value="Fourth" aria-label="..."> Fourth checkbox
                </li>
            </ul>
        </div>


        <button id="b1" class="btn btn-primary" type="button">Ok</button>

        <div id="loadDiv" class="text-danger fw-bold" style="display: none">Загрузка...</div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function ParentMethod() {
                //var checkedBoxes = document.querySelectorAll('input[name=r1]:checked');
                //var checkedValue = document.querySelector('.form-check-input:checked').value;
                //var checkedValue = $('.form-check-input:checked').val();
                $('#loadDiv').show();

                window.setTimeout(function() {
                    var checkedValue = $('input[name="r1"]:checked');
                    window.opener.ClientMethod(checkedValue);

                }, 1000);

            }

            $(function() {
                $('#b1').click(function() {
                    ParentMethod();
                });
            })
        </script>
    </div>
</body>

</html>
